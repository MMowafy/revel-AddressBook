<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2>Login or Register to Continue</h2>
        </div>
        <form id="login-form" class="form-horizontal" action="/login" method="post">
            <div class="form-group">
                <label for="email" class="col-md-4 control-label">Email *</label>
                <div class="col-md-8">
                <input type="email" id="email" required placeholder="email" name="login.Email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password *</label>
                <div class="col-md-8">
                <input type="password" id="password"  name="login.Password" required placeholder="password" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-2">
                    <input type="submit" value="login" class="btn btn-danger btn-block" >
                </div>
            </div>
        </form>
    </div>
</body>
</html>
